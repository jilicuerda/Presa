<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Player Stats</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = { darkMode: "class", theme: { extend: { colors: { "primary": "#ec131e", "background-dark": "#180e0f", "surface-dark": "#221011" }, fontFamily: { "display": ["Space Grotesk", "sans-serif"] } } } }
    </script>
</head>
<body class="bg-background-dark text-white font-display min-h-screen flex flex-col">

<header class="sticky top-0 z-50 flex items-center justify-between border-b border-[#482325] bg-background-dark/95 px-6 py-3">
    <a href="/" class="flex items-center gap-2 text-white hover:text-primary transition-colors">
        <span class="material-symbols-outlined">arrow_back</span> Back to Roster
    </a>
</header>

<main class="flex-1 p-6">
    <div class="max-w-[1920px] mx-auto h-full flex flex-col lg:flex-row gap-6">
        
        <aside class="lg:w-[380px] bg-surface-dark rounded-xl border border-[#482325] p-6 relative overflow-hidden">
            <div class="relative z-10">
                <div class="mb-4">
                    <h1 id="p-name" class="text-6xl font-bold text-white uppercase tracking-tighter leading-none mb-1">LOADING</h1>
                    <p id="p-tag" class="text-gray-400 font-mono text-sm uppercase">#TAG</p>
                </div>
                
                <div class="grid grid-cols-2 gap-4 mt-6 border-t border-white/10 pt-6">
                    <div>
                        <p class="text-xs text-gray-500 uppercase font-bold">Main Agent</p>
                        <span id="p-agent" class="text-xl font-bold">...</span>
                    </div>
                    <div>
                        <p class="text-xs text-gray-500 uppercase font-bold">Region</p>
                        <span class="text-xl font-bold">EU</span>
                    </div>
                </div>
            </div>
            <div class="absolute inset-0 z-0 opacity-20">
                <img id="p-bg-img" src="" class="w-full h-full object-cover">
            </div>
        </aside>

        <section class="flex-1 flex flex-col gap-4">
            
            <div class="flex items-center justify-between mb-2">
                <h3 class="text-xl font-bold uppercase flex items-center gap-2">
                    <span class="w-1 h-6 bg-primary block"></span> Performance
                </h3>
                <div class="flex gap-2">
                    <button onclick="renderStats('ranked')" id="btn-ranked" class="px-4 py-2 text-xs font-bold uppercase bg-primary text-white rounded">Ranked</button>
                    <button onclick="renderStats('scrims')" id="btn-scrims" class="px-4 py-2 text-xs font-bold uppercase bg-transparent border border-[#482325] text-gray-400 rounded">Scrims</button>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="bg-surface-dark border border-[#482325] rounded-xl p-6 text-center">
                    <h4 class="text-gray-400 text-sm font-bold uppercase mb-2">K/D Ratio</h4>
                    <div id="stat-kd" class="text-5xl font-bold text-white">0.00</div>
                </div>
                <div class="bg-surface-dark border border-[#482325] rounded-xl p-6 text-center">
                    <h4 class="text-gray-400 text-sm font-bold uppercase mb-2">Win Rate</h4>
                    <div id="stat-wr" class="text-5xl font-bold text-primary">0%</div>
                </div>
                <div class="bg-surface-dark border border-[#482325] rounded-xl p-6 text-center">
                    <h4 class="text-gray-400 text-sm font-bold uppercase mb-2">Best Map</h4>
                    <div id="stat-map" class="text-3xl font-bold text-white">-</div>
                </div>
            </div>
<div class="bg-surface-dark border border-[#482325] rounded-xl p-6 mt-4 relative overflow-hidden">
                <div class="flex items-center justify-between mb-6 relative z-10">
                    <h3 class="text-xl font-bold uppercase flex items-center gap-2">
                        <span class="material-symbols-outlined text-primary">group</span> Agent Mastery
                    </h3>
                    <span class="text-xs text-gray-500 uppercase font-mono">Based on selected mode</span>
                </div>

                <div id="agent-list" class="flex flex-col gap-3 relative z-10">
                    <div class="text-gray-500 text-center py-4">Select a mode to view data</div>
                </div>

                <div class="absolute top-0 right-0 p-10 opacity-5">
                    <span class="material-symbols-outlined text-9xl">fingerprint</span>
                </div>
            </div>
        </section>
    </div>
</main>

<script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name");
    const tag = params.get("tag");
    const fixedAgent = params.get("agent"); 
    
    let globalData = null;

    async function loadPlayer() {
        document.getElementById('p-name').innerText = name;
        document.getElementById('p-tag').innerText = "#" + tag;
        document.getElementById('p-agent').innerText = fixedAgent;
        
        const safeAgent = fixedAgent.replace("/", ""); 
        document.getElementById('p-bg-img').src = `/static/assets/agents/${safeAgent}_Artwork-large.webp`;

        // Fetch Data from your new API
        try {
            const res = await fetch(`/api/player/${name}/${tag}`);
            globalData = await res.json();
            renderStats('ranked'); // Default to Ranked
        } catch (e) {
            console.error(e);
        }
    }

    fufunction renderStats(mode) {
        // Toggle Buttons (Keep existing code)
        const activeClass = "px-4 py-2 text-xs font-bold uppercase bg-primary text-white rounded";
        const inactiveClass = "px-4 py-2 text-xs font-bold uppercase bg-transparent border border-[#482325] text-gray-400 rounded";
        document.getElementById('btn-ranked').className = mode === 'ranked' ? activeClass : inactiveClass;
        document.getElementById('btn-scrims').className = mode === 'scrims' ? activeClass : inactiveClass;

        if (!globalData) return;

        const stats = globalData[mode];

        // 1. Basic Stats (Keep existing code)
        const kd = stats.deaths > 0 ? (stats.kills / stats.deaths).toFixed(2) : "0.00";
        document.getElementById('stat-kd').innerText = kd;
        const wr = stats.total > 0 ? ((stats.wins / stats.total) * 100).toFixed(0) + "%" : "0%";
        document.getElementById('stat-wr').innerText = wr;
        
        // --- NEW: RENDER AGENT LIST ---
        const list = document.getElementById('agent-list');
        list.innerHTML = ""; // Clear old list

        if (stats.top_agents && stats.top_agents.length > 0) {
            // Take top 3 agents
            stats.top_agents.slice(0, 3).forEach(agent => {
                
                // Determine Gun preference based on Agent Name (Visual Logic)
                let gunIcon = "Vandal"; // Default
                if (["Jett", "Chamber"].includes(agent.name)) gunIcon = "Operator";
                else if (["Viper", "Omen", "Astra", "Cypher"].includes(agent.name)) gunIcon = "Phantom";
                else if (["Breach", "Judge"].includes(agent.name)) gunIcon = "Odin";

                const html = `
                <div class="flex items-center justify-between p-4 bg-background-dark/50 border border-white/5 rounded-lg hover:border-primary/30 transition-colors">
                    <div class="flex items-center gap-4">
                        <div class="size-12 rounded-full overflow-hidden border border-[#482325]">
                            <img src="/static/assets/agents/${agent.name}_Artwork-large.webp" class="w-full h-full object-cover scale-125">
                        </div>
                        
                        <div>
                            <div class="flex items-center gap-2">
                                <h4 class="text-white font-bold uppercase text-lg leading-none">${agent.name}</h4>
                                <span class="text-[10px] bg-primary/20 text-primary px-1.5 py-0.5 rounded uppercase font-bold">${agent.matches} Games</span>
                            </div>
                            <div class="text-gray-500 text-xs mt-1 font-mono uppercase">
                                Best Map: <span class="text-white font-bold">${agent.best_map}</span>
                            </div>
                        </div>
                    </div>

                    <div class="flex items-center gap-6 text-right">
                        <div>
                            <div class="text-[10px] text-gray-500 uppercase font-bold">Win Rate</div>
                            <div class="text-xl font-bold ${agent.win_rate >= 50 ? 'text-green-400' : 'text-red-400'}">${agent.win_rate}%</div>
                        </div>
                        <div>
                             <div class="text-[10px] text-gray-500 uppercase font-bold">Pref. Gun</div>
                             <div class="text-sm font-bold text-white">${gunIcon}</div>
                        </div>
                    </div>
                </div>
                `;
                list.innerHTML += html;
            });
        } else {
            list.innerHTML = `<div class="p-4 text-center text-gray-500 text-sm">No agent data found for ${mode} mode.</div>`;
        }
    }

    loadPlayer();
</script>
</body>
</html>
